<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Componentes - FridaDesk</title>
  <link rel="stylesheet" href="../src/styles/componentes.css" />
  <!-- Autor: Pexe (instagram: @David.devloli) -->
</head>
<body>
  <h1>Catálogo de Componentes</h1>

  <h2>Botões</h2>
  <button class="btn">Normal</button>
  <button class="btn btn-primary">Primário</button>
  <button class="btn btn-ghost">Ghost</button>
  <button class="btn" disabled>Desabilitado</button>

  <h2>Inputs</h2>
  <input placeholder="Texto" />
  <select>
    <option>Opção 1</option>
    <option>Opção 2</option>
  </select>

  <h2>Chips</h2>
  <span class="chip">Tag</span>

  <h2>Cards</h2>
  <div class="card">
    <p>Conteúdo do card</p>
  </div>

  <h2>Tabela</h2>
  <table class="tabela">
    <thead>
      <tr>
        <th>Coluna</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

  <h2>Toasters</h2>
  <div class="toast">Mensagem padrão</div>
  <div class="toast aviso">Aviso</div>
  <div class="toast erro">Erro</div>

  <h2>Barra de Progresso</h2>
  <div class="progress-bar">
    <div class="progress-bar-inner" style="width: 60%"></div>
  </div>

  <h2>Tooltip</h2>
  <div class="tooltip-container">
    Passe o mouse
    <span class="tooltip-bubble" style="opacity:1; position:static;">Dica</span>
  </div>

  <h2>Modal</h2>
  <div class="modal-content">
    Conteúdo do modal
  </div>

  <h2>Gráfico</h2>
  <svg class="data-chart" width="200" height="100">
    <polyline points="0,80 50,40 100,60 150,20 200,30" fill="none" stroke="var(--cor-primaria)" stroke-width="2" />
  </svg>
</body>
</html>
